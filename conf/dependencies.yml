# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - org.squeryl -> squeryl_2.8.1 0.9.4
    - mysql -> mysql-connector-java 5.1.10
    - play -> scalasecure 0.1

repositories:
  - nexus:
      type: iBiblio
      root: "http://nexus.scala-tools.org/content/repositories/releases"
      contains:
        - org.squeryl -> *
